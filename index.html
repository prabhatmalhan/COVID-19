<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>COVID-19 PREDICTOR</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">COVID-19 PREDICTOR</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
            
            <li class="nav-item">
              <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Contact Us</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="container">
          <h2 class="text-center mt-3">CORONA VIRUS PROBABILITY DETECTOR</h2>
          <form action="/" method="POST">
            <div class="form-group">
              <label for="Name">Name</label>
              <input type="text" class="form-control" id="Name" name="Name" placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label for="Age">Age</label>
                <input type="text" class="form-control" id="Age" name="Age" placeholder="Enter your age">
              </div>
            
            <div class="form-group">
              <label for="Fever">Do you have fever?</label>
              <select class="form-control custom-select" name="Fever" id="Fever">
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
            </div>

            <div class="form-group">
                <label for="Cough">Do you have cough?</label>
                <select class="form-control custom-select" name="Cough" id="Cough">
                  <option value="1">Yes</option>
                  <option value="0">No</option>
                </select>
              </div>

            <div class="form-group">
                <label for="Pain">Do you have body pain?</label>
                <select class="form-control custom-select" name="Pain" id="Pain">
                  <option value="1">Yes</option>
                  <option value="0">No</option>
                </select>
              </div>

            <div class="form-group">
                <label for="Diarrhea">Do you have diarrhea?</label>
                <select class="form-control custom-select" name="Diarrhea" id="Diarrhea">
                  <option value="1">Yes</option>
                  <option value="0">No</option>
                </select>
              </div>
            
            <div class="form-group">
                <label for="Pneumonia">Do you have pneumonia?</label>
                <select class="form-control custom-select" name="Pneumonia" id="Pneumonia">
                  <option value="1">Yes</option>
                  <option value="0">No</option>
                </select>
              </div>

            <div class="form-group">
                <label for="SoreThroat">Do you have sore throat?</label>
                <select class="form-control custom-select" name="SoreThroat" id="SoreThroat">
                  <option value="1">Yes</option>
                  <option value="0">No</option>
                </select>
              </div>

            <div class="form-group">
                <label for="Nose">Do you have runny nose?</label>
                <select class="form-control custom-select" name="Nose" id="Nose">
                  <option value="1">Yes</option>
                  <option value="0">No</option>
                </select>
              </div>

            <div class="form-group">
                <label for="Malaise">Do you have a feeling of malaise?</label>
                <select class="form-control custom-select" name="Malaise" id="Malaise">
                  <option value="1">Yes</option>
                  <option value="0">No</option>
                </select>
              </div>

            <div class="form-group">
                <label for="Sputum">Does your cough have sputum?</label>
                <select class="form-control custom-select" name="Sputum" id="Sputum">
                  <option value="1">Yes</option>
                  <option value="0">No</option>
                </select>
              </div>

            <div class="form-group">
                <label for="Breath">Difficulty in breathing</label>
                <select class="form-control custom-select" name="Breath" id="Breath">
                  <option value="-1">No Difficulty</option>
                  <option value="0">Little Difficulty</option>
                  <option value="1">Severe Difficulty</option>
                </select>
              </div>
            
            <div class="form-group">
                <label for="Fatigue">Do you frequently feel fatigue?</label>
                <select class="form-control custom-select" name="Fatigue" id="Fatigue">
                  <option value="1">Yes</option>
                  <option value="0">No</option>
                </select>
              </div>

            <div class="form-group">
              <label for="Others">Any other problem not listed above</label>
              <textarea class="form-control" id="Other" name="Other" rows="3"></textarea>
            </div>

            <button class="btn btn-success my-2 my-sm-0">SUBMIT</button>

          </form>
      </div>

    </body>
</html>
